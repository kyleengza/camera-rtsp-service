[camera]
device = auto
preflight = true
width = 640
height = 480
framerate = 30
prefer_raw = false

[encoding]
codec = jpeg
bitrate_kbps = 0
auto_bitrate = false
auto_bitrate_factor = 0.00007
gop_size = 60
tune = zerolatency
speed_preset = ultrafast
profile = baseline
hardware_priority = auto

[rtsp]
port = 8554
mount_path = /stream
kill_existing = false

[logging]
level = INFO
verbose = false
python_log_file =
# gst_debug_level = 4
# gst_debug_categories = *:4,v4l2:5
# gst_debug_file = gst_debug.log

[health]
health_port = 0
metrics_port = 0
