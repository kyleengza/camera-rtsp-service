[camera]
# Set width/height/framerate to 0 to use camera defaults
# Preflight checks attempt to capture one frame before starting RTSP
preflight = true
device = /dev/video0
width = 0
height = 0
framerate = 0

[encoding]
# codec options: auto | h264 | jpeg
codec = h264
bitrate_kbps = 0
auto_bitrate = true
gop_size = 60
tune = zerolatency
speed_preset = ultrafast
profile = baseline

[rtsp]
port = 8554
mount_path = /stream
kill_existing = true

[logging]
# Python log level (INFO, DEBUG, etc.)
level = DEBUG
# Set to true to force DEBUG regardless of level
verbose = true
# Optional Python log file (in addition to stdout)
python_log_file = app.log
# GStreamer debug default threshold (0=none, 1=ERROR, 2=WARNING, 3=FIXME, 4=INFO, 5=DEBUG, 6=LOG, 7=TRACE)
gst_debug_level = 5
# Category list WITH levels (missing levels would be auto-filled). Examples: *:4,v4l2:5,rtspserver:6
gst_debug_categories = *:5,rtspserver:6,v4l2:5
# Optional file to write raw GStreamer debug to (empty = stderr)
gst_debug_file = gst_debug.log
